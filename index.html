<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <script src="js/jquery-3.6.0.js"></script>
    <script src='js/scripts.js'></script>
  </head>
  <body>
    <div class="container">
      <h1>Which language should you learn?</h1>
      <form>
        <div class="form-group">
          <label for="biome">What is your favorite biome?</label>
          <select class="form-control" name="biome" id="biome">
            <option value="1">Desert</option>
            <option value="2">Forest</option>
            <option value="3">Beach</option>
            <option value="4">Swamp</option>
          </select>
        </div>
        <div class="form-group">
          <label for="genre">What is your favorite media genre?</label>
          <select class="form-control" name="genre" id="genre">
            <option value="3">Action</option>
            <option value="4">Romance</option>
            <option value="2">Comedy</option>
            <option value="1">Horror</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">What time of day do you like the best?</label>
          <select class="form-control" name="time" id="time">
            <option value="4">Golden Hour</option>
            <option value="3">Noon</option>
            <option value="1">Midnight</option>
            <option value="2">Dawn/Dusk</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fruit">What is your favorite fruit?</label>
          <select class="form-control" name="fruit" id="fruit">
            <option value="3">Banana</option>
            <option value="1">Kiwi</option>
            <option value="4">Apple</option>
            <option value="2">Pomegranate</option>
          </select>
        </div>
        <div class="form-group">
          <label for="activity">What activity do you enjoy the most?</label>
          <select class="form-control" name="activity" id="activity">
            <option value="1">Hiking</option>
            <option value="3">Reading</option>
            <option value="4">Watching TV</option>
            <option value="2">Cooking</option>
          </select>
        </div>
        <button type="submit">Find your language now!</button>
      </form>
      <div id="result">
        <div id="python">Python</div>
        <div id="ruby">Ruby</div>
        <div id="javascript">Javascript</div>
        <div id="c">C#</div>
      </div>
    </div>
  </body>
</html>
